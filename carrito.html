<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de compras - TechSpot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/style.css"> 
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TechSpot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="catalogo.html">Catálogo de Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="carrito.html">Carrito de Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Iniciar Sesión</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="register.html">Registrarse</a>
                          </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h2>Tu Carrito</h2>
            <div id="carrito"></div>
            <button>Proceder al Pago</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechSpot</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let carritoDiv = document.getElementById('carrito');

            if (carrito.length > 0) {
                carrito.forEach(function(producto) {
                    let productoDiv = document.createElement('div');
                    productoDiv.innerHTML = `
                        <h3>${producto.nombre}</h3>
                        <p>Precio: $${producto.precio}</p>
                        <p>Cantidad: ${producto.cantidad}</p>
                    `;
                    carritoDiv.appendChild(productoDiv);
                });
            } else {
                carritoDiv.innerHTML = '<p>Tu carrito está vacío.</p>';
            }
        });
    </script>
    <script src="js/carrito.js"></script>
</body>
</html>
